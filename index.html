<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store Inventory</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Clothing Store Inventory</h1>
        <div class="controls">
            <input type="text" id="searchBar" placeholder="Search items...">
            <button id="searchButton">Search</button>
            <select id="categoryFilter">
                <option value="">All Categories</option>
                <!-- Add more categories as needed -->
            </select>
        </div>
    </header>
    <main>
        <section id="inventoryDisplay">
            <!-- Dynamically populated inventory items will go here -->
        </section>
        <section id="shoppingCart">
            <h2>Shopping Cart</h2>
            <ul id="cartContents">
                <!-- Dynamically populated cart contents will go here -->
            </ul>
        </section>
    </main>
    <div id="output"></div> <!-- Add this line to display the output -->
  
    <script src="js/main.js"></script>
</body>
</html>
